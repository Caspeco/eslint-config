name: ðŸš€ Release
concurrency: prod
on:
  release:
    types:
      - released

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      id-token: write # Required for OIDC
    steps:
      - uses: actions/checkout@v4

      - name: Read node and npm versions from package.json
        uses: skjnldsv/read-package-engines-version-actions@v3
        id: package-engines-versions

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.package-engines-versions.outputs.nodeVersion }}

      - run: npm ci

      - name: Update all workspace package versions
        run: node scripts/update-versions.ts ${TAG_NAME}
        env:
          TAG_NAME: ${{ github.event.release.tag_name }}

      - name: Delete engines field from all packages
        run: |
          npm pkg delete engines
          npm pkg delete engines -w packages/eslint-config-ts
          npm pkg delete engines -w packages/eslint-config-react
          npm pkg delete engines -w packages/test-utils

      - name: Publish all packages to npm with trusted publishing
        run: npm --ignore-scripts publish -ws --access public --provenance

  notify:
    name: Notify
    needs: [publish-npm]
    if: ${{ !github.event.release.prerelease }}
    runs-on: ubuntu-latest
    steps:
      - uses: mattermost/action-mattermost-notify@master
        with:
          MATTERMOST_WEBHOOK_URL: ${{ secrets.MATTERMOST_WEBHOOK_URL }}
          TEXT: |
            ## New version of Caspecos eslint-config was published.
            New version: ${{ github.event.release.tag_name }}.
            Author: ${{ github.event.release.author.login }}

            [Release details](${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ github.event.release.tag_name }})

            ## Changelog:
            ${{ github.event.release.body }}
